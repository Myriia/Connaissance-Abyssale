<div [ngSwitch]="screenSize">
  <div *ngSwitchCase="'small'" class="ml-4 mr-4">
    <img alt="image d'accueil" width="100%" [src]="(online ? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + imageHome" />
    <div [ngSwitch]="screenSize" class="mt-2 mb-4">
        <div class="mb-2" *ngFor="let article of articles">
          <ca-article-presentation [screenSize]="screenSize" [article]="article"></ca-article-presentation>
        </div>
    </div>
  </div>
  <div *ngSwitchDefault>
    <img alt="image d'accueil" width="100%" [src]="(online ? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + imageHome" />
    <div [ngSwitch]="screenSize" class="mt-2 mb-4">
      <div class="flex">
        <ca-article-presentation *ngFor="let article of articles" class="article-presentation" [article]="article"></ca-article-presentation>
      </div>
    </div>
    </div>
</div>
