<article class="flex mt-4">
      <div class="col-4">
        <h1>Glossaire</h1>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="filtre" (ngModelChange)="filtreAction()"/>
      </span>
        <p-scrollPanel [style]="{width: '100%', height: '300px'}" styleClass="custombar2 mt-3">
          <p *ngFor="let word of glossaire; let index = index" (click)="select(index)" class="cursor-pointer bg-gray-100 p-2">
            {{word.word}}
          </p>
        </p-scrollPanel>
      </div>

      <p-divider layout="vertical"></p-divider>
      <div *ngIf="definition" class="col-8 mt-8 p-2 bg-white pl-5 pr-5">
          <i class="pi pi-times close-button cursor-pointer" (click)="close()"></i>
          <img *ngIf="img" class="resize_fit_center" [src]="(online ? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../../assets/') + img">

          <p-scrollPanel [style]="{width: '100%', height: '200px'}">
              <p>{{definition}}</p>
          </p-scrollPanel>
      </div>
</article>
