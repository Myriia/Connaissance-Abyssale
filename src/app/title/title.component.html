<div class="flex">
  <img alt="logo" [routerLink]="'/'" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + 'logo.jpg'" class="logo cursor align-self-center">
  <div class="align-self-center">
    <span [ngSwitch]="screenSize">
      <span *ngSwitchCase="'small'">
          <h1 class="cursor title-site-small" [routerLink]="'/'">Connaissance Abyssale</h1>
          <a class="url ml-2" href="https://www.instagram.com/connaissance_abyssale/">Instagram</a>
      </span>
      <span *ngSwitchDefault>
          <h1 class="cursor" [routerLink]="'/'">Connaissance Abyssale</h1>
          <a class="url-social-network ml-2 url" href="https://www.instagram.com/connaissance_abyssale/">Instagram</a>
      </span>
    </span>
  </div>
</div>
