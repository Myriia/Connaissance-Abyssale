<span *ngIf="article" [ngSwitch]="screenSize">
  <p-card *ngSwitchCase="'large'" [routerLink]="['',article.id]"
          [header]="article.title" styleClass="p-card-shadow" [style]="{width:'100%',height: '33em'}">
    <ng-template pTemplate="header">
      <img class="resize_fit_center" alt="Image représentant un article" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + article.img_article_presentation">
    </ng-template>
    <p-divider class="p-m-0"></p-divider>
    <p-chip *ngFor="let type of article.types" [label]="type"></p-chip>
    <div class="content-large">
      <p *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_BASIQUE" [innerHTML]="article.content"></p>
      <p *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_1" [innerHTML]="article.content[0].text[0][0]"></p>
    </div>
    <p class="read-more">lire plus</p>
  </p-card>

  <p-card *ngSwitchCase="'medium'" [routerLink]="['',article.id]" styleClass="p-card-shadow"
          [style]="{width:'100%',height: '14em'}">
    <div class="grid">
      <div class="col-5">
        <img class="resize_fit_center" alt="Image représentant un article" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + article.img_article_presentation">
      </div>
      <div class="col-7">
        <span class="content-default">
          <h2 class="m-0">{{article.title}}</h2>
          <p-chip class="mt-1" *ngFor="let type of article.types" [label]="type"></p-chip>
          <span *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_BASIQUE" class="m-0" [innerHTML]="article.content"></span>
          <span *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_1" class="m-0" [innerHTML]="article.content[0].text[0][0]"></span>
        </span>
        <p class="read-more">lire plus</p>
      </div>
    </div>
  </p-card>
  
  <p-card *ngSwitchDefault [routerLink]="['',article.id]" styleClass="p-card-shadow"
          [style]="{width:'100%',height: '14em'}">
    <div class="grid">
      <div class="col-5">
        <img class="resize_fit_center" alt="Image représentant un article" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + article.img_article_presentation">
      </div>
      <div class="col-7">
        <span class="content-default">
          <h2 class="m-0">{{article.title}}</h2>
          <p-chip class="mt-1" *ngFor="let type of article.types" [label]="type"></p-chip>
          <span *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_BASIQUE" class="m-0" [innerHTML]="article.content"></span>
          <span *ngIf="article.modelArticle === MODEL_ARTICLE.TYPE_1" class="m-0" [innerHTML]="article.content[0].text[0][0]"></span>
        </span>
        <p class="read-more">lire plus</p>
      </div>
    </div>
  </p-card>
</span>
