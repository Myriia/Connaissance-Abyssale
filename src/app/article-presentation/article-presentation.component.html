<span *ngIf="article" [ngSwitch]="screenSize">
  <p-card *ngSwitchCase="'large'" [routerLink]="['/article', article.id ]"
          [header]="article.title" styleClass="p-card-shadow" [style]="{width:'100%',height: '33em'}">
    <ng-template pTemplate="header">
      <img class="resize_fit_center" alt="Image représentant un article" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + article.img_article_1">
    </ng-template>
    <p-divider class="p-m-0"></p-divider>
    <p-chip *ngFor="let type of article.types" [label]="type"></p-chip>
    <div class="content-large">
      <p [innerHTML]="article.content"></p>
    </div>
    <p class="read-more">lire plus</p>
  </p-card>

  <p-card *ngSwitchDefault [routerLink]="['/article', article.id ]" styleClass="p-card-shadow"
          [style]="{width:'100%',height: '14em'}">
    <div class="grid">
      <div class="col-5">
        <img class="resize_fit_center" alt="Image représentant un article" [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + article.img_article_1">
      </div>
      <div class="col-7">
        <span class="content-default">
          <h2 class="m-0">{{article.title}}</h2>
          <p-chip class="mt-1" *ngFor="let type of article.types" [label]="type"></p-chip>
          <span class="m-0" [innerHTML]="article.content"></span>
        </span>
        <p class="read-more">lire plus</p>
      </div>
    </div>
  </p-card>
</span>
