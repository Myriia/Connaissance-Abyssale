<div>
  <span *ngIf="article">
    <img *ngIf="article.img_article_header && !isInForm" width="100%" alt="Bannière de l'article"
    class="resize_fit_center mb-2"
    [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') +
    article.img_article_header"/>
    
    <img *ngIf="article.img_article_header && isInForm" width="100%" alt="Bannière de l'article"
    class="resize_fit_center mb-2" type="file" accept="image/png, image/jpeg, image/jpg" [src]="article.img_article_header"/>

    <!-- Title -->
    <div>    
      <h1 class="flex justify-content-center mb-0 title center">{{article.title}}</h1>
      <h3 class="flex justify-content-center mt-0 mb-0 font-italic">{{article.subTitle}}</h3>
      <div class="flex justify-content-center mt-0">
        <div class="mt-2" *ngFor="let type of article.types" >
          <a class="link-chip" [routerLink]="[getRouterLink(type)]"><p-chip [label]="type"></p-chip></a>
        </div>
      </div>
    </div>

  <div *ngFor="let partie of article.content">    
    <!-- Content -->
    <article *ngIf="screenSize !== 'small'">
      
      <article *ngIf="partie.disposition" class="flex">
          <!-- Image -->
        <span class="image_little_out col-8">
          <img *ngIf="partie.img && !isInForm" width="100%" alt="Bannière de l'article"
          class="resize_fit_center"
          [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + partie.img"/>
            
          <img *ngIf="partie.img && isInForm" width="100%" alt="Bannière de l'article"
            class="resize_fit_center" type="file" accept="image/png, image/jpeg, image/jpg" [src]="partie.img"/>
        
          <p *ngIf="partie.legendeImg" class="p-0 m-0 font-italic legende special_div" [innerHTML]="getText(partie.legendeImg)"></p>
        </span>
        <span class="col special_div" [innerHTML]="getText(partie.text)"> </span>
      </article>
      
      <article *ngIf="!partie.disposition">
          <!-- Image -->
        <img *ngIf="partie.img && !isInForm" width="100%" alt="Bannière de l'article"
          class="resize_fit_center "
          [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + partie.img"/>
            
        <img *ngIf="partie.img && isInForm" width="100%" alt="Bannière de l'article"
          class="resize_fit_center" type="file" accept="image/png, image/jpeg, image/jpg" [src]="partie.img"/>

        <p *ngIf="partie.legendeImg" class="p-0 m-0 font-italic legende special_div" [innerHTML]="getText(partie.legendeImg)"></p>

        <span class="special_div" [innerHTML]="getText(partie.text)"></span>
      </article>

    </article>
    <div class="ml-2 mr-2" *ngIf="screenSize === 'small'">
            <!-- Image -->
            <img *ngIf="partie.img && !isInForm" width="100%" alt="Bannière de l'article"
                class="resize_fit_center"
                [src]="(online? 'https://myriia.github.io/Connaissance-Abyssale/assets/' : '../assets/') + partie.img"/>
            <img *ngIf="partie.img && isInForm" width="100%" alt="Bannière de l'article" 
            class="mt-3" type="file" accept="image/png, image/jpeg, image/jpg" [src]="partie.img"/>
          
            <p *ngIf="partie.legendeImg" class="p-0 m-0 font-italic legende special_div" [innerHTML]="getText(partie.legendeImg)"></p>

            <span class="special_div" [innerHTML]="getText(partie.text)"></span>
      </div>
</div>
     <!-- Biblio -->
  <div class="mb-5 mt-3" *ngIf="article.bibliography && article.bibliography?.length && article.bibliography.length > 0 && screenSize === 'small'">
    <p-accordion>
      <p-accordionTab header="Pour plus de renseignements voici la bibliographie consultée :">
        <span class="special_div" [innerHTML]="getText(article.bibliography)"></span>
      </p-accordionTab>
    </p-accordion>
  </div>
  <article class="mb-5 mt-3" *ngIf="article.bibliography && article.bibliography?.length && screenSize !== 'small'">
    <p-accordion>
      <p-accordionTab header="Pour plus de renseignements voici la bibliographie consultée :">
        <span class="special_div" [innerHTML]="getText(article.bibliography)"></span>
      </p-accordionTab>
    </p-accordion>
  </article>

  </span>
</div>
